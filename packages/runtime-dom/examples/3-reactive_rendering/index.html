<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>reactive_rendering</title>
</head>

<body>
  <style>
    .red {
      color: red
    }

    .thin {
      font-weight: 300;
    }
  </style>
  <div id="app"></div>
  <script type="module">
    import { h, render, createApp, ref } from '../../../vue/dist/corex-vue.esm-bundler.js';
    const rootContainer = document.querySelector("#app");
    const Banner = {
      props: ['msg'],
      setup(props) {
        return () => h('h1', null, props.msg.value)
      }
    }
    const App = {
      setup() {
        // 测试一：子元素更新
        const count = ref(0)
        const inc = () => {
          count.value++
        }
        // 测试二：子组件更新
        // 本质上是 msg => Banner.update()，与测试一没有区别
        const msg = ref('HXW')
        const toggleMsg = () => {
          msg.value = msg.value === 'HXW' ?
            'ZZN' :
            'HXW'
        }
        // 测试三：改变组件根元素的 props 触发更新
        const cls = ref('')
        const toggleCls = () => {
          cls.value = cls.value === '' ?
            'red' :
            ''
        }
        // 测试四：
        // childCls => App.update()，但却要在子组件上触发更新
        // 因此会走 patchChildren => patch(Banner) => updateComponent
        const childCls = ref('')
        const toggleChildCls = () => {
          childCls.value = childCls.value === '' ?
            'thin' :
            ''
        }

        return () => h('div', { class: cls.value }, [
          h('button', { onClick: inc }, 'count: ' + count.value),
          h('button', { onClick: toggleCls }, 'Change Color'),
          // 测试四：
          h(Banner, { msg, class: childCls.value }, null),
          h('button', { onClick: toggleMsg }, 'Change Banner'),
          h('button', { onClick: toggleChildCls }, 'Change Font Weight')
        ])
      }
    }
    const app = createApp(App)
    app.mount(rootContainer)
  </script>
</body>

</html>
